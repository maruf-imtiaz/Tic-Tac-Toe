<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Pro Gamer Edition</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/000000/controller.png">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <meta property="og:title" content="Tic Tac Toe - Pro Gamer Edition">
    <meta property="og:description" content="Can you beat the Impossible AI? Play now!">
    <meta property="og:image" content="https://img.icons8.com/fluency/200/000000/controller.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="game-icon">
            <img src="https://img.icons8.com/fluency/96/000000/controller.png" alt="Gamer Icon">
        </div>

        <div id="menu" class="screen">
            <h1>Tic Tac Toe</h1>
            <p>Select Game Mode</p>
            <button onclick="showInputScreen('cpu')">Play with Computer</button>
            <button onclick="showInputScreen('p2p')">Person vs Person</button>
        </div>

        <div id="input-screen" class="screen hidden">
            <h2 id="mode-title">Enter Details</h2>
            <div id="inputs">
                <input type="text" id="p1-name" placeholder="Player 1 Name">
                <input type="text" id="p2-name" placeholder="Player 2 Name" style="display: none;">
            </div>
            <button onclick="startGame()">Start Game</button>
            <button onclick="backToMenu()" style="background: #666;">Back</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="scoreboard">
                <div id="p1-display" class="player-box">Player 1: X</div>
                <div id="p2-display" class="player-box">Player 2: O</div>
            </div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button onclick="resetGame()" class="reset-btn">Quit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
